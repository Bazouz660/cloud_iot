<!DOCTYPE html>
<html>
  <head>
    <title>Audio Stream Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      #status {
        margin: 20px 0;
      }
      #downloadButton {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Audio Stream Dashboard</h1>
    <div id="status">
      Audio is streaming from the ESP32 to the backend via WebSocket.
    </div>
    <button id="downloadButton">Download Recorded Audio</button>
    <script>
      document
        .getElementById("downloadButton")
        .addEventListener("click", function () {
          window.location.href = "http://192.168.1.134:5000/save_audio";
        });
    </script>
  </body>
</html>
